<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Klikac√≠ hra s leaderboardem</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 40px;
}

button {
    font-size: 20px;
    padding: 10px 20px;
    cursor: pointer;
    margin: 10px;
}

#score {
    font-size: 24px;
    margin: 20px;
}

input {
    font-size: 18px;
    padding: 5px;
}

ul {
    list-style: none;
    padding: 0;
}

#message, #cooldown {
    color: red;
    font-weight: bold;
}

#combo {
    font-size: 20px;
    color: orange;
    font-weight: bold;
}

#bonusBtn {
    background: gold;
    display: none;
}

@keyframes pop {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

.pop {
    animation: pop 0.2s;
}
</style>
</head>

<body>

<h1>Klikac√≠ hra</h1>

<p>Zadej sv√© jm√©no:</p>
<input type="text" id="playerName" placeholder="Tvoje jm√©no">

<div>
    <button id="clickBtn" onclick="addPoint()">Klikni!</button>
    <button onclick="saveScore()">Ulo≈æit sk√≥re</button>
</div>

<button id="bonusBtn" onclick="bonusClick()">üéÅ BONUS!</button>

<div id="score">Sk√≥re: 0</div>
<div id="combo"></div>
<p id="cooldown"></p>
<p id="message"></p>

<h2>üèÜ Leaderboard</h2>
<ul id="leaderboard"></ul>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
    apiKey: "AIzaSyASzoA1elm1fbGcLPaI7Es3ms0T30McXbs",
    authDomain: "klikani-900fa.firebaseapp.com",
    databaseURL: "https://klikani-900fa-default-rtdb.europe-west1.firebasedatabase.app/",
    projectId: "klikani-900fa"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let score = 0;
let lastClick = 0;
const clickDelay = 1000;
let lastSave = 0;
const saveDelay = 5000;

let combo = 0;
let lastComboClick = 0;

function addPoint() {
    const now = Date.now();

    if (now - lastClick < clickDelay) {
        document.getElementById("cooldown").textContent = "Poƒçkej 1 sekundu!";
        return;
    }

    lastClick = now;
    document.getElementById("cooldown").textContent = "";

    if (now - lastComboClick < 1500) {
        combo++;
    } else {
        combo = 1;
    }

    lastComboClick = now;
    const multiplier = Math.min(combo, 5);
    score += multiplier;

    document.getElementById("score").textContent = "Sk√≥re: " + score;
    document.getElementById("combo").textContent =
        multiplier > 1 ? `üî• COMBO x${multiplier}` : "";

    const btn = document.getElementById("clickBtn");
    btn.classList.add("pop");
    setTimeout(() => btn.classList.remove("pop"), 200);

    if (Math.random() < 0.2) {
        showBonus();
    }
}

function showBonus() {
    const bonus = document.getElementById("bonusBtn");
    bonus.style.display = "inline-block";
    setTimeout(() => bonus.style.display = "none", 3000);
}

function bonusClick() {
    const bonusPoints = Math.floor(Math.random() * 16) + 5;
    score += bonusPoints;
    document.getElementById("score").textContent = "Sk√≥re: " + score;
    document.getElementById("bonusBtn").style.display = "none";
}

function saveScore() {
    const now = Date.now();
    const name = document.getElementById("playerName").value.trim();

    if (name === "") {
        alert("Zadej jm√©no!");
        return;
    }

    if (now - lastSave < saveDelay) {
        document.getElementById("message").textContent =
            "Poƒçkej 5 sekund p≈ôed dal≈°√≠m ulo≈æen√≠m!";
        return;
    }

    lastSave = now;
    document.getElementById("message").textContent = "";

    db.ref("scores").push({ name, score });

    score = 0;
    combo = 0;
    document.getElementById("score").textContent = "Sk√≥re: 0";
    document.getElementById("combo").textContent = "";
}

db.ref("scores").on("value", snapshot => {
    const data = snapshot.val();
    const list = document.getElementById("leaderboard");
    list.innerHTML = "";

    if (!data) return;

    Object.values(data)
        .sort((a, b) => b.score - a.score)
        .forEach((player, index) => {
            const li = document.createElement("li");
            li.textContent = `${index + 1}. ${player.name} ‚Äì ${player.score} bod≈Ø`;
            list.appendChild(li);
        });
});
</script>

</body>
</html>
