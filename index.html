<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Online Klikac√≠ hra</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { font-family: Arial; text-align: center; }
        button { font-size: 20px; margin: 10px; }
        input { font-size: 18px; }
        ul { list-style: none; padding: 0; }
    </style>
</head>
<body>

<h1>üåç Online Klikac√≠ hra</h1>

<input id="name" placeholder="Tvoje jm√©no"><br><br>
<button onclick="addPoint()">Klikni</button>
<button onclick="saveScore()">Ulo≈æit</button>

<p id="score">Sk√≥re: 0</p>
<p id="msg"></p>

<h2>üèÜ Leaderboard</h2>
<ul id="leaderboard"></ul>

<script>
/* üî• DOPL≈á TV≈ÆJ FIREBASE CONFIG */
var firebaseConfig = {
    apiKey: "TV≈ÆJ_API_KEY",
    authDomain: "TV≈ÆJ_PROJEKT.firebaseapp.com",
    databaseURL: "https://TV≈ÆJ_PROJEKT.firebaseio.com",
    projectId: "TV≈ÆJ_PROJEKT",
};
firebase.initializeApp(firebaseConfig);

const db = firebase.database();

let score = 0;
let lastClick = 0;
let lastSave = 0;

function addPoint() {
    const now = Date.now();
    if (now - lastClick < 1000) return;
    lastClick = now;
    score++;
    document.getElementById("score").textContent = "Sk√≥re: " + score;
}


function saveScore() {
    const now = Date.now();
    if (now - lastSave < 5000) {
        document.getElementById("msg").textContent = "Poƒçkej 5 sekund!";
        return;
    }

    const name = document.getElementById("name").value.trim();
    if (!name) return alert("Zadej jm√©no!");

    lastSave = now;
    db.ref("scores").push({
        name: name,
        score: score
    });

    score = 0;
    document.getElementById("score").textContent = "Sk√≥re: 0";
    document.getElementById("msg").textContent = "";
}

db.ref("scores").on("value", snapshot => {
    const data = snapshot.val();
    const list = document.getElementById("leaderboard");
    list.innerHTML = "";

    if (!data) return;

    const sorted = Object.values(data)
        .sort((a, b) => b.score - a.score);

    sorted.forEach((p, i) => {
        const li = document.createElement("li");
        li.textContent = `${i+1}. ${p.name} ‚Äì ${p.score}`;
        list.appendChild(li);
    });
});
</script>

</body>
</html>
