<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Klikac√≠ hra s leaderboardem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }

        #score {
            font-size: 24px;
            margin: 20px;
        }

        input {
            font-size: 18px;
            padding: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        #message, #cooldown {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Klikac√≠ hra</h1>

<p>Zadej sv√© jm√©no:</p>
<input type="text" id="playerName" placeholder="Tvoje jm√©no">

<div>
    <button onclick="addPoint()">Klikni!</button>
    <button onclick="saveScore()">Ulo≈æit sk√≥re</button>
</div>

<div id="score">Sk√≥re: 0</div>
<p id="cooldown"></p>
<p id="message"></p>

<h2>üèÜ Leaderboard</h2>
<ul id="leaderboard"></ul>

<!-- Firebase knihovny -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // üî• ZDE DOPL≈á SV≈ÆJ FIREBASE CONFIG
    var firebaseConfig = {
        apiKey: "AIzaSyASzoA1elm1fbGcLPaI7Es3ms0T30McXbs",
        authDomain: "klikani-900fa.firebaseapp.com",
        databaseURL: "https://klikani-900fa-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "klikani-900fa",
    };

    // Inicializace Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Hra
    let score = 0;

    // prodleva klik√°n√≠ (1 sekunda)
    let lastClick = 0;
    const clickDelay = 1000;

    // prodleva ukl√°d√°n√≠ (5 sekund)
    let lastSave = 0;
    const saveDelay = 5000;

    function addPoint() {
        const now = Date.now();

        if (now - lastClick < clickDelay) {
            document.getElementById("cooldown").textContent = "Poƒçkej 1 sekundu!";
            return;
        }

        lastClick = now;
        score++;
        document.getElementById("score").textContent = "Sk√≥re: " + score;
        document.getElementById("cooldown").textContent = "";
    }

    function saveScore() {
        const now = Date.now();
        const name = document.getElementById("playerName").value.trim();

        if (name === "") {
            alert("Zadej jm√©no!");
            return;
        }

        if (now - lastSave < saveDelay) {
            document.getElementById("message").textContent =
                "Poƒçkej 5 sekund p≈ôed dal≈°√≠m ulo≈æen√≠m!";
            return;
        }

        lastSave = now;
        document.getElementById("message").textContent = "";

        // ulo≈æ√≠ sk√≥re do Firebase
        db.ref("scores").push({
            name: name,
            score: score
        });

        // reset sk√≥re
        score = 0;
        document.getElementById("score").textContent = "Sk√≥re: 0";
    }

    // Zobrazen√≠ leaderboardu pro v≈°echny hr√°ƒçe
    db.ref("scores").on("value", snapshot => {
        const data = snapshot.val();
        const list = document.getElementById("leaderboard");
        list.innerHTML = "";

        if (!data) return;

        Object.values(data)
            .sort((a, b) => b.score - a.score)
            .forEach((player, index) => {
                const li = document.createElement("li");
                li.textContent = `${index + 1}. ${player.name} ‚Äì ${player.score} bod≈Ø`;
                list.appendChild(li);
            });
    });
</script>

</body>
</html>
