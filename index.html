<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Klikac√≠ hra s leaderboardem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 40px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px;
        }

        #score {
            font-size: 24px;
            margin: 20px;
        }

        input {
            font-size: 18px;
            padding: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        #message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Klikac√≠ hra</h1>

    <p>Zadej sv√© jm√©no:</p>
    <input type="text" id="playerName" placeholder="Tvoje jm√©no">

    <div>
        <button onclick="addPoint()">Klikni!</button>
        <button onclick="saveScore()">Ulo≈æit sk√≥re</button>
    </div>

    <div id="score">Sk√≥re: 0</div>
    <p id="cooldown"></p>
    <p id="message"></p>

    <h2>üèÜ Leaderboard</h2>
    <ul id="leaderboard"></ul>

    <script>
        let score = 0;

        // prodleva klik√°n√≠
        let lastClick = 0;
        const clickDelay = 1000;

        // prodleva ukl√°d√°n√≠
        let lastSave = 0;
        const saveDelay = 5000; // 5 sekund

        let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

        function addPoint() {
            const now = Date.now();

            if (now - lastClick < clickDelay) {
                document.getElementById("cooldown").textContent = "Poƒçkej 1 sekundu!";
                return;
            }

            lastClick = now;
            score++;
            document.getElementById("score").textContent = "Sk√≥re: " + score;
            document.getElementById("cooldown").textContent = "";
        }

        function saveScore() {
            const now = Date.now();
            const name = document.getElementById("playerName").value.trim();

            if (name === "") {
                alert("Zadej jm√©no!");
                return;
            }

            if (now - lastSave < saveDelay) {
                document.getElementById("message").textContent =
                    "Poƒçkej 5 sekund p≈ôed dal≈°√≠m ulo≈æen√≠m!";
                return;
            }

            lastSave = now;
            document.getElementById("message").textContent = "";

            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score);

            localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
            updateLeaderboard();

            score = 0;
            document.getElementById("score").textContent = "Sk√≥re: 0";
        }

        function updateLeaderboard() {
            const list = document.getElementById("leaderboard");
            list.innerHTML = "";

            leaderboard.forEach((player, index) => {
                const li = document.createElement("li");
                li.textContent = `${index + 1}. ${player.name} ‚Äì ${player.score} bod≈Ø`;
                list.appendChild(li);
            });
        }

        updateLeaderboard();
    </script>

</body>
</html>
